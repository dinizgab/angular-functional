@if (issue) {
<div class="issue-card">
  <h1>Issue #{{ issue.number }}: {{ issue.title }}</h1>
  <p><strong>State:</strong> {{ issue.state }}</p>
  <p><strong>Created At:</strong> {{ issue.created_at | date:'short'}}</p>
  <p><strong>User:</strong> {{ issue.user.login }}</p>

  @if (issue.labels.length > 0) {
  <div class='labels-container'>
    <strong class='labels-title'>Labels:</strong>
    <div class="labels-container">
      @for (label of issue.labels; track label.id) {
        <span class="label-name"
              [style.color]="'#' + label.color"
              [style.backgroundColor]="label.rgbaColor"
              [style.border]="'1px solid #' + label.color"
              [style.borderRadius]="'5rem'"
            >
          {{ label.name }}
        </span>
      }
    </div>
  </div>
  }

  <div class="url-container">
    <a [href]="issue.url" target="_blank" rel="noopener noreferrer">
      View on GitHub
    </a>
  </div>
</div>
}
