<div class="filter-container">
  <label for="labelFilter" class="filter-label">Filter by Label:</label>
  <select
    id="labelFilter"
    [(ngModel)]="selectedLabel"
    (change)="onLabelChange($event)"
    class="filter-select"
  >
    <option value="">All</option>
    <option value="empty">No labels</option>
    @for (label of labels; track label) {
      <option value="{{ label }}">{{ label }}</option>
    }
  </select>
</div>
